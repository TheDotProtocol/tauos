<svg width="320" height="192" viewBox="0 0 320 192" fill="none" xmlns="http://www.w3.org/2000/svg">
  <rect width="320" height="192" rx="12" fill="url(#gradient5)"/>
  <defs>
    <linearGradient id="gradient5" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#451a03;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#92400e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#d97706;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Browser Interface -->
  <rect x="20" y="20" width="280" height="152" rx="8" fill="rgba(255,255,255,0.05)" stroke="rgba(255,255,255,0.1)" stroke-width="1"/>
  
  <!-- Browser Bar -->
  <rect x="30" y="30" width="280" height="30" rx="6" fill="rgba(255,255,255,0.08)"/>
  
  <!-- Navigation Buttons -->
  <rect x="40" y="35" width="20" height="20" rx="4" fill="rgba(255,255,255,0.1)"/>
  <rect x="70" y="35" width="20" height="20" rx="4" fill="rgba(255,255,255,0.1)"/>
  <rect x="100" y="35" width="20" height="20" rx="4" fill="rgba(255,255,255,0.1)"/>
  
  <!-- Address Bar -->
  <rect x="130" y="35" width="150" height="20" rx="4" fill="rgba(255,255,255,0.05)"/>
  <text x="140" y="48" fill="rgba(255,255,255,0.6)" font-family="Arial" font-size="10">https://tauos.org</text>
  
  <!-- Security Badge -->
  <circle cx="285" cy="45" r="6" fill="#10b981"/>
  
  <!-- Web Content -->
  <rect x="30" y="70" width="280" height="102" rx="6" fill="rgba(255,255,255,0.03)"/>
  
  <!-- Content Elements -->
  <rect x="40" y="80" width="250" height="20" rx="4" fill="rgba(255,255,255,0.1)"/>
  <rect x="40" y="110" width="200" height="15" rx="4" fill="rgba(255,255,255,0.05)"/>
  <rect x="40" y="130" width="180" height="15" rx="4" fill="rgba(255,255,255,0.05)"/>
  <rect x="40" y="150" width="220" height="15" rx="4" fill="rgba(255,255,255,0.05)"/>
  
  <text x="160" y="180" text-anchor="middle" fill="rgba(255,255,255,0.5)" font-family="Arial" font-size="12">Tau Browser</text>
</svg> 