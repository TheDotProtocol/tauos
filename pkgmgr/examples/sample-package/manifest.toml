name = "tau-editor"
version = "1.0.0"
description = "A lightweight text editor for Tau OS"
author = "Tau Team <team@tauos.org>"
license = "MIT"

# Required dependencies
dependencies = [
    { name = "gtk4", version = "4.0.0" },
    { name = "glib", version = "2.0.0" },
    { name = "pango", version = "1.0.0" }
]

# Optional dependencies
optional_dependencies = [
    { name = "python3", version = "3.8.0", optional = true },
    { name = "lsp-server", version = "1.0.0", optional = true }
]

# Permissions for sandboxing
permissions = [
    "network",
    "filesystem:rw",
    "clipboard"
]

# Package signature (example - would be generated by developer)
[signature]
algorithm = "ed25519"
signature = "dGVzdF9zaWduYXR1cmVfZm9yX2RlbW9uc3RyYXRpb25fcHVycG9zZXM="
public_key = "dGVzdF9wdWJsaWNfa2V5X2Zvcl9kZW1vbnN0cmF0aW9uX3B1cnBvc2Vz"

# Package files
files = [
    "bin/tau-editor",
    "share/applications/tau-editor.desktop",
    "share/icons/tau-editor.png",
    "share/tau-editor/syntax/",
    "lib/libtau-editor.so"
]

# Installation scripts
[scripts]
pre_install = "echo 'Installing Tau Editor...'"
post_install = "echo 'Tau Editor installed successfully'"

# Architecture and size
architecture = "x86_64"
size = 2048576
checksum = "a1b2c3d4e5f6789012345678901234567890abcdef1234567890abcdef1234" 
 