<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TauOS Mobile - Home Screen</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #1a1a1a 0%, #2a2a2a 100%);
            color: #ffffff;
            height: 100vh;
            overflow: hidden;
        }

        .container {
            height: 100vh;
            display: flex;
            flex-direction: column;
            padding: 20px;
            position: relative;
        }

        .status-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 0;
            font-size: 14px;
            font-weight: 600;
        }

        .status-left {
            display: flex;
            gap: 10px;
        }

        .status-right {
            display: flex;
            gap: 10px;
        }

        .widgets-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 16px;
            margin: 20px 0;
            flex: 1;
        }

        .widget {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 16px;
            padding: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }

        .widget-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 12px;
        }

        .widget-title {
            font-size: 14px;
            font-weight: 600;
            color: #a1a1aa;
        }

        .widget-icon {
            font-size: 18px;
        }

        .widget-content {
            font-size: 24px;
            font-weight: 700;
        }

        .widget-subtitle {
            font-size: 12px;
            color: #a1a1aa;
            margin-top: 4px;
        }

        .tau-launcher {
            position: absolute;
            bottom: 100px;
            right: 20px;
            width: 56px;
            height: 56px;
            background: linear-gradient(135deg, #667eea 0%, #8b5cf6 100%);
            border-radius: 28px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            font-weight: bold;
            box-shadow: 0 8px 32px rgba(102, 126, 234, 0.4);
            cursor: pointer;
            transition: transform 0.2s;
        }

        .tau-launcher:hover {
            transform: scale(1.1);
        }

        .bottom-nav {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(42, 42, 42, 0.95);
            backdrop-filter: blur(20px);
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            padding: 12px 0 8px 0;
        }

        .nav-tabs {
            display: flex;
            justify-content: space-around;
            align-items: center;
        }

        .nav-tab {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 4px;
            cursor: pointer;
            transition: color 0.2s;
        }

        .nav-tab.active {
            color: #667eea;
        }

        .nav-icon {
            font-size: 20px;
        }

        .nav-label {
            font-size: 10px;
            font-weight: 600;
        }

        .privacy-indicator {
            display: flex;
            align-items: center;
            gap: 6px;
            font-size: 12px;
            color: #4ade80;
        }

        .privacy-dot {
            width: 8px;
            height: 8px;
            background: #4ade80;
            border-radius: 50%;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .time-widget {
            grid-column: 1 / -1;
            text-align: center;
        }

        .time {
            font-size: 48px;
            font-weight: 300;
            margin-bottom: 4px;
        }

        .date {
            font-size: 16px;
            color: #a1a1aa;
        }

        .weather-widget {
            background: linear-gradient(135deg, rgba(102, 126, 234, 0.2) 0%, rgba(139, 92, 246, 0.2) 100%);
        }

        .system-stats {
            display: flex;
            justify-content: space-between;
            font-size: 12px;
            color: #a1a1aa;
        }

        .stat {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 4px;
        }

        .stat-value {
            font-size: 16px;
            font-weight: 600;
            color: #ffffff;
        }
    </style>
</head>
<body>
