<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TauMail - Compose</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #1a1a1a 0%, #2a2a2a 100%);
            color: #ffffff;
            height: 100vh;
            overflow: hidden;
        }

        .container {
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .header {
            background: rgba(42, 42, 42, 0.95);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            padding: 12px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .header-left {
            display: flex;
            align-items: center;
            gap: 16px;
        }

        .back-button {
            font-size: 20px;
            cursor: pointer;
            padding: 8px;
            border-radius: 8px;
            transition: background 0.2s;
        }

        .back-button:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        .app-title {
            font-size: 18px;
            font-weight: 600;
        }

        .header-right {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .send-button {
            background: linear-gradient(135deg, #667eea 0%, #8b5cf6 100%);
            border: none;
            border-radius: 8px;
            padding: 8px 16px;
            color: #ffffff;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .send-button:hover {
            transform: translateY(-1px);
        }

        .compose-form {
            flex: 1;
            padding: 20px;
            display: flex;
            flex-direction: column;
        }

        .form-field {
            margin-bottom: 20px;
        }

        .field-label {
            font-size: 14px;
            font-weight: 600;
            color: #a1a1aa;
            margin-bottom: 8px;
        }

        .field-input {
            width: 100%;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 12px;
            padding: 16px;
            font-size: 16px;
            color: #ffffff;
            transition: all 0.3s ease;
        }

        .field-input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .field-input::placeholder {
            color: #a1a1aa;
        }

        .textarea {
            min-height: 200px;
            resize: vertical;
            font-family: inherit;
        }

        .compose-actions {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 20px;
        }

        .action-button {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            padding: 8px 12px;
            color: #ffffff;
            font-size: 12px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .action-button:hover {
            background: rgba(255, 255, 255, 0.15);
        }

        .encryption-toggle {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 20px;
        }

        .toggle-switch {
            width: 44px;
            height: 24px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 12px;
            position: relative;
            cursor: pointer;
            transition: background 0.2s;
        }

        .toggle-switch.active {
            background: #667eea;
        }

        .toggle-switch::after {
            content: '';
            position: absolute;
            top: 2px;
            left: 2px;
            width: 20px;
            height: 20px;
            background: #ffffff;
            border-radius: 50%;
            transition: transform 0.2s;
        }

        .toggle-switch.active::after {
            transform: translateX(20px);
        }

        .toggle-label {
            font-size: 14px;
            font-weight: 600;
            color: #a1a1aa;
        }

        .encryption-badge {
            display: inline-flex;
            align-items: center;
            gap: 4px;
            background: rgba(74, 222, 128, 0.2);
            border: 1px solid rgba(74, 222, 128, 0.3);
            border-radius: 8px;
            padding: 4px 8px;
            font-size: 10px;
            color: #4ade80;
            font-weight: 600;
        }

        .attachment-area {
            background: rgba(255, 255, 255, 0.05);
            border: 2px dashed rgba(255, 255, 255, 0.2);
            border-radius: 12px;
            padding: 20px;
            text-align: center;
            margin-bottom: 20px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .attachment-area:hover {
            border-color: #667eea;
            background: rgba(102, 126, 234, 0.1);
        }

        .attachment-icon {
            font-size: 24px;
            margin-bottom: 8px;
            color: #a1a1aa;
        }

        .attachment-text {
            font-size: 14px;
            color: #a1a1aa;
        }

        .bottom-actions {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 16px 20px;
            background: rgba(42, 42, 42, 0.95);
            backdrop-filter: blur(20px);
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        .draft-button {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            padding: 12px 20px;
            color: #ffffff;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
        }

        .draft-button:hover {
            background: rgba(255, 255, 255, 0.15);
        }

        .send-button-large {
            background: linear-gradient(135deg, #667eea 0%, #8b5cf6 100%);
            border: none;
            border-radius: 8px;
            padding: 12px 24px;
            color: #ffffff;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .send-button-large:hover {
            transform: translateY(-1px);
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <div class="header-left">
                <div class="back-button">‚Üê</div>
                <div class="app-title">New Email</div>
            </div>
            <div class="header-right">
                <button class="send-button">Send</button>
            </div>
        </div>

        <!-- Compose Form -->
        <div class="compose-form">
            <!-- Encryption Toggle -->
            <div class="encryption-toggle">
                <div class="toggle-switch active"></div>
                <div class="toggle-label">End-to-End Encryption</div>
                <div class="encryption-badge">üîí Encrypted</div>
            </div>

            <!-- Form Fields -->
            <div class="form-field">
                <div class="field-label">To</div>
                <input type="email" class="field-input" placeholder="Enter recipient email" />
            </div>

            <div class="form-field">
                <div class="field-label">Subject</div>
                <input type="text" class="field-input" placeholder="Enter subject" />
            </div>

            <!-- Compose Actions -->
            <div class="compose-actions">
                <button class="action-button">
                    <span>üìé</span>
                    <span>Attach</span>
                </button>
                <button class="action-button">
                    <span>üì∑</span>
                    <span>Photo</span>
                </button>
                <button class="action-button">
                    <span>üìÑ</span>
                    <span>Document</span>
                </button>
                <button class="action-button">
                    <span>üìç</span>
                    <span>Location</span>
                </button>
            </div>

            <!-- Message Body -->
            <div class="form-field">
                <div class="field-label">Message</div>
                <textarea class="field-input textarea" placeholder="Type your message here..."></textarea>
            </div>

            <!-- Attachment Area -->
            <div class="attachment-area">
                <div class="attachment-icon">üìé</div>
                <div class="attachment-text">Tap to add attachments</div>
            </div>
        </div>

        <!-- Bottom Actions -->
        <div class="bottom-actions">
            <button class="draft-button">Save Draft</button>
            <button class="send-button-large">Send Email</button>
        </div>
    </div>
</body>
</html>
