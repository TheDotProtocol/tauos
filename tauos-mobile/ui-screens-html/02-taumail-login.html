<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TauMail - Login Screen</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #1a1a1a 0%, #2a2a2a 100%);
            color: #ffffff;
            height: 100vh;
            overflow: hidden;
            position: relative;
        }

        .background-pattern {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: 
                radial-gradient(circle at 20% 80%, rgba(102, 126, 234, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(139, 92, 246, 0.1) 0%, transparent 50%);
            z-index: 1;
        }

        .container {
            position: relative;
            z-index: 2;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 40px 20px;
        }

        .logo-section {
            text-align: center;
            margin-bottom: 60px;
        }

        .tau-logo {
            font-size: 72px;
            font-weight: bold;
            background: linear-gradient(135deg, #667eea 0%, #8b5cf6 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 16px;
        }

        .app-title {
            font-size: 32px;
            font-weight: 700;
            margin-bottom: 8px;
        }

        .app-subtitle {
            font-size: 16px;
            color: #a1a1aa;
            margin-bottom: 20px;
        }

        .privacy-badge {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            background: rgba(74, 222, 128, 0.2);
            border: 1px solid rgba(74, 222, 128, 0.3);
            border-radius: 20px;
            padding: 8px 16px;
            font-size: 12px;
            font-weight: 600;
            color: #4ade80;
        }

        .login-form {
            width: 100%;
            max-width: 320px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            font-size: 14px;
            font-weight: 600;
            color: #a1a1aa;
            margin-bottom: 8px;
            display: block;
        }

        .form-input {
            width: 100%;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 12px;
            padding: 16px;
            font-size: 16px;
            color: #ffffff;
            transition: all 0.3s ease;
        }

        .form-input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .form-input::placeholder {
            color: #a1a1aa;
        }

        .login-button {
            width: 100%;
            background: linear-gradient(135deg, #667eea 0%, #8b5cf6 100%);
            border: none;
            border-radius: 12px;
            padding: 16px;
            font-size: 16px;
            font-weight: 600;
            color: #ffffff;
            cursor: pointer;
            transition: transform 0.2s ease;
            margin-bottom: 16px;
        }

        .login-button:hover {
            transform: translateY(-2px);
        }

        .biometric-button {
            width: 100%;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 12px;
            padding: 16px;
            font-size: 16px;
            font-weight: 600;
            color: #ffffff;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .biometric-button:hover {
            background: rgba(255, 255, 255, 0.15);
            border-color: rgba(255, 255, 255, 0.3);
        }

        .biometric-icon {
            font-size: 18px;
        }

        .divider {
            display: flex;
            align-items: center;
            margin: 20px 0;
            color: #a1a1aa;
            font-size: 12px;
        }

        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            height: 1px;
            background: rgba(255, 255, 255, 0.2);
        }

        .divider span {
            padding: 0 16px;
        }

        .security-features {
            margin-top: 40px;
            text-align: center;
        }

        .security-title {
            font-size: 14px;
            font-weight: 600;
            color: #a1a1aa;
            margin-bottom: 12px;
        }

        .security-grid {
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        .security-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 4px;
        }

        .security-icon {
            font-size: 16px;
            color: #4ade80;
        }

        .security-label {
            font-size: 10px;
            color: #a1a1aa;
        }

        .footer {
            position: absolute;
            bottom: 40px;
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
            font-size: 12px;
            color: #a1a1aa;
        }

        .footer a {
            color: #667eea;
            text-decoration: none;
        }

        .footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="background-pattern"></div>
    
    <div class="container">
        <!-- Logo Section -->
        <div class="logo-section">
            <div class="tau-logo">œÑ</div>
            <div class="app-title">TauMail</div>
            <div class="app-subtitle">Privacy-First Email</div>
            <div class="privacy-badge">
                üîí Zero Telemetry
            </div>
        </div>

        <!-- Login Form -->
        <div class="login-form">
            <div class="form-group">
                <label class="form-label">Email Address</label>
                <input type="email" class="form-input" placeholder="Enter your email" />
            </div>

            <div class="form-group">
                <label class="form-label">Password</label>
                <input type="password" class="form-input" placeholder="Enter your password" />
            </div>

            <button class="login-button">
                Sign In
            </button>

            <div class="divider">
                <span>or</span>
            </div>

            <button class="biometric-button">
                <span class="biometric-icon">üëÜ</span>
                <span>Sign in with Touch ID</span>
            </button>
        </div>

        <!-- Security Features -->
        <div class="security-features">
            <div class="security-title">Security Features</div>
            <div class="security-grid">
                <div class="security-item">
                    <div class="security-icon">üîí</div>
                    <div class="security-label">E2E Encryption</div>
                </div>
                <div class="security-item">
                    <div class="security-icon">üõ°Ô∏è</div>
                    <div class="security-label">Zero Tracking</div>
                </div>
                <div class="security-item">
                    <div class="security-icon">üîê</div>
                    <div class="security-label">Biometric Auth</div>
                </div>
            </div>
        </div>

        <!-- Footer -->
        <div class="footer">
            <a href="#">Create Account</a> ‚Ä¢ <a href="#">Forgot Password?</a> ‚Ä¢ <a href="#">Privacy Policy</a>
        </div>
    </div>
</body>
</html>
