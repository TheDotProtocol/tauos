<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TauCloud - Privacy-First Cloud Storage</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #0f0f23 0%, #1a1a2e 100%);
            color: #ffffff;
            height: 100vh;
            overflow: hidden;
        }

        .dashboard-container {
            display: flex;
            height: 100vh;
            background: rgba(15, 15, 35, 0.95);
            backdrop-filter: blur(20px);
        }

        /* Sidebar */
        .sidebar {
            width: 280px;
            background: rgba(26, 26, 46, 0.8);
            border-right: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 20px 0;
            overflow-y: auto;
        }

        .sidebar-header {
            padding: 0 24px 24px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .sidebar-logo {
            font-size: 1.8rem;
            font-weight: 700;
            color: #FFD700;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .sidebar-nav {
            padding: 24px 0;
        }

        .nav-item {
            padding: 16px 24px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 16px;
            margin: 4px 12px;
            border-radius: 12px;
            font-weight: 500;
        }

        .nav-item:hover {
            background: rgba(255, 215, 0, 0.1);
            color: #FFD700;
        }

        .nav-item.active {
            background: rgba(255, 215, 0, 0.2);
            color: #FFD700;
            border-left: 3px solid #FFD700;
        }

        .nav-icon {
            width: 20px;
            text-align: center;
        }

        .nav-count {
            margin-left: auto;
            background: rgba(255, 215, 0, 0.2);
            color: #FFD700;
            padding: 2px 8px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 600;
        }

        .storage-info {
            padding: 24px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            margin-top: 20px;
        }

        .storage-text {
            font-size: 14px;
            color: rgba(255, 255, 255, 0.7);
            margin-bottom: 12px;
            font-weight: 500;
        }

        .storage-bar {
            width: 100%;
            height: 8px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
            overflow: hidden;
            margin-bottom: 8px;
        }

        .storage-fill {
            height: 100%;
            background: linear-gradient(135deg, #FFD700 0%, #FFA500 100%);
            width: 35%;
            transition: width 0.3s ease;
        }

        .storage-details {
            display: flex;
            justify-content: space-between;
            font-size: 12px;
            color: rgba(255, 255, 255, 0.6);
        }

        /* Main Content */
        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        /* Header */
        .header {
            background: rgba(26, 26, 46, 0.9);
            backdrop-filter: blur(10px);
            padding: 16px 32px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header-left {
            display: flex;
            align-items: center;
            gap: 24px;
        }

        .search-bar {
            display: flex;
            align-items: center;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 12px 20px;
            width: 400px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .search-input {
            border: none;
            background: none;
            outline: none;
            flex: 1;
            margin-left: 12px;
            color: #ffffff;
            font-size: 14px;
        }

        .search-input::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }

        .header-right {
            display: flex;
            align-items: center;
            gap: 16px;
        }

        .upload-btn {
            background: linear-gradient(135deg, #FFD700 0%, #FFA500 100%);
            color: #000;
            border: none;
            padding: 12px 24px;
            border-radius: 12px;
            cursor: pointer;
            font-weight: 600;
            font-size: 14px;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .upload-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(255, 215, 0, 0.3);
        }

        .user-menu {
            display: flex;
            align-items: center;
            gap: 12px;
            cursor: pointer;
            padding: 8px 16px;
            border-radius: 12px;
            transition: background 0.3s;
            background: rgba(255, 255, 255, 0.1);
        }

        .user-menu:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .user-avatar {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            background: linear-gradient(135deg, #FFD700 0%, #FFA500 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            color: #000;
            font-weight: 700;
            font-size: 16px;
        }

        /* File Content */
        .file-content {
            flex: 1;
            padding: 32px;
            overflow-y: auto;
            background: rgba(15, 15, 35, 0.5);
        }

        .file-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 32px;
        }

        .file-title {
            font-size: 1.8rem;
            font-weight: 700;
            color: #ffffff;
        }

        .view-toggle {
            display: flex;
            gap: 12px;
        }

        .view-btn {
            padding: 10px 16px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            background: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            color: rgba(255, 255, 255, 0.8);
        }

        .view-btn.active {
            background: rgba(255, 215, 0, 0.2);
            color: #FFD700;
            border-color: #FFD700;
        }

        /* File Grid */
        .file-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
            gap: 24px;
        }

        .file-item {
            background: rgba(26, 26, 46, 0.8);
            border-radius: 12px;
            padding: 24px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 1px solid rgba(255, 255, 255, 0.1);
            position: relative;
            backdrop-filter: blur(10px);
        }

        .file-item:hover {
            transform: translateY(-4px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
            border-color: rgba(255, 215, 0, 0.3);
        }

        .file-icon {
            font-size: 3rem;
            margin-bottom: 16px;
            color: #FFD700;
        }

        .file-name {
            font-weight: 600;
            margin-bottom: 8px;
            word-break: break-word;
            color: #ffffff;
        }

        .file-size {
            color: rgba(255, 255, 255, 0.7);
            font-size: 14px;
            margin-bottom: 8px;
        }

        .file-date {
            color: rgba(255, 255, 255, 0.5);
            font-size: 12px;
        }

        .file-actions {
            position: absolute;
            top: 12px;
            right: 12px;
            display: none;
            gap: 8px;
        }

        .file-item:hover .file-actions {
            display: flex;
        }

        .file-action-btn {
            background: rgba(255, 255, 255, 0.1);
            border: none;
            color: rgba(255, 255, 255, 0.7);
            padding: 6px;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .file-action-btn:hover {
            background: rgba(255, 215, 0, 0.2);
            color: #FFD700;
        }

        /* File List */
        .file-list {
            background: rgba(26, 26, 46, 0.8);
            border-radius: 12px;
            overflow: hidden;
            backdrop-filter: blur(10px);
        }

        .file-list-item {
            display: flex;
            align-items: center;
            padding: 20px 24px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .file-list-item:hover {
            background: rgba(255, 215, 0, 0.05);
        }

        .file-list-icon {
            font-size: 1.5rem;
            margin-right: 16px;
            color: #FFD700;
            width: 40px;
            text-align: center;
        }

        .file-list-info {
            flex: 1;
        }

        .file-list-name {
            font-weight: 600;
            margin-bottom: 4px;
            color: #ffffff;
        }

        .file-list-meta {
            color: rgba(255, 255, 255, 0.6);
            font-size: 14px;
        }

        .file-list-size {
            color: rgba(255, 255, 255, 0.5);
            font-size: 12px;
            margin-left: 20px;
        }

        /* Upload Modal */
        .upload-modal {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(10px);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }

        .upload-modal.active {
            display: flex;
        }

        .upload-window {
            background: rgba(26, 26, 46, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 16px;
            padding: 32px;
            width: 90%;
            max-width: 500px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .upload-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 24px;
        }

        .upload-title {
            font-size: 1.4rem;
            font-weight: 700;
            color: #FFD700;
        }

        .close-btn {
            background: none;
            border: none;
            color: rgba(255, 255, 255, 0.6);
            font-size: 24px;
            cursor: pointer;
            padding: 8px;
            border-radius: 8px;
            transition: all 0.3s ease;
        }

        .close-btn:hover {
            background: rgba(255, 255, 255, 0.1);
            color: #ffffff;
        }

        .upload-area {
            border: 2px dashed rgba(255, 215, 0, 0.3);
            border-radius: 12px;
            padding: 40px;
            text-align: center;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .upload-area:hover {
            border-color: #FFD700;
            background: rgba(255, 215, 0, 0.05);
        }

        .upload-area.dragover {
            border-color: #FFD700;
            background: rgba(255, 215, 0, 0.1);
        }

        .upload-icon {
            font-size: 3rem;
            color: #FFD700;
            margin-bottom: 16px;
        }

        .upload-text {
            color: rgba(255, 255, 255, 0.8);
            margin-bottom: 8px;
            font-weight: 500;
        }

        .upload-subtext {
            color: rgba(255, 255, 255, 0.5);
            font-size: 14px;
        }

        .file-input {
            display: none;
        }

        /* Loading States */
        .loading {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 200px;
            color: rgba(255, 255, 255, 0.6);
        }

        .spinner {
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-top: 2px solid #FFD700;
            border-radius: 50%;
            width: 24px;
            height: 24px;
            animation: spin 1s linear infinite;
            margin-right: 12px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Responsive */
        @media (max-width: 768px) {
            .sidebar {
                width: 240px;
            }
            
            .search-bar {
                width: 250px;
            }
            
            .file-grid {
                grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
            }
        }
    </style>
</head>
<body>
    <div class="dashboard-container">
        <!-- Sidebar -->
        <div class="sidebar">
            <div class="sidebar-header">
                <div class="sidebar-logo">
                    <i class="fas fa-cloud"></i>
                    Ï„ Cloud
                </div>
            </div>
            <div class="sidebar-nav">
                <div class="nav-item active" data-folder="home">
                    <i class="fas fa-home nav-icon"></i>
                    Home
                    <span class="nav-count" id="home-count">0</span>
                </div>
                <div class="nav-item" data-folder="documents">
                    <i class="fas fa-folder nav-icon"></i>
                    Documents
                    <span class="nav-count" id="documents-count">0</span>
                </div>
                <div class="nav-item" data-folder="images">
                    <i class="fas fa-image nav-icon"></i>
                    Images
                    <span class="nav-count" id="images-count">0</span>
                </div>
                <div class="nav-item" data-folder="videos">
                    <i class="fas fa-video nav-icon"></i>
                    Videos
                    <span class="nav-count" id="videos-count">0</span>
                </div>
                <div class="nav-item" data-folder="music">
                    <i class="fas fa-music nav-icon"></i>
                    Music
                    <span class="nav-count" id="music-count">0</span>
                </div>
                <div class="nav-item" data-folder="trash">
                    <i class="fas fa-trash nav-icon"></i>
                    Trash
                    <span class="nav-count" id="trash-count">0</span>
                </div>
            </div>
            <div class="storage-info">
                <div class="storage-text">Storage Used</div>
                <div class="storage-bar">
                    <div class="storage-fill" id="storage-fill"></div>
                </div>
                <div class="storage-details">
                    <span id="storage-used">3.5 GB</span>
                    <span id="storage-total">10 GB</span>
                </div>
            </div>
        </div>

        <!-- Main Content -->
        <div class="main-content">
            <!-- Header -->
            <div class="header">
                <div class="header-left">
                    <div class="search-bar">
                        <i class="fas fa-search"></i>
                        <input type="text" class="search-input" placeholder="Search files..." id="search-input">
                    </div>
                </div>
                <div class="header-right">
                    <button class="upload-btn" id="upload-btn">
                        <i class="fas fa-upload"></i>
                        Upload
                    </button>
                    <div class="user-menu" id="user-menu">
                        <div class="user-avatar" id="user-avatar">U</div>
                        <span id="user-email">user@tauos.org</span>
                        <i class="fas fa-chevron-down"></i>
                    </div>
                </div>
            </div>

            <!-- File Content -->
            <div class="file-content">
                <div class="file-header">
                    <div class="file-title">My Files</div>
                    <div class="view-toggle">
                        <button class="view-btn active" data-view="grid">
                            <i class="fas fa-th"></i>
                        </button>
                        <button class="view-btn" data-view="list">
                            <i class="fas fa-list"></i>
                        </button>
                    </div>
                </div>

                <!-- File Grid View -->
                <div class="file-grid" id="file-grid">
                    <div class="loading">
                        <div class="spinner"></div>
                        Loading files...
                    </div>
                </div>

                <!-- File List View (Hidden by default) -->
                <div class="file-list" id="file-list" style="display: none;">
                    <div class="loading">
                        <div class="spinner"></div>
                        Loading files...
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Upload Modal -->
    <div class="upload-modal" id="upload-modal">
        <div class="upload-window">
            <div class="upload-header">
                <div class="upload-title">Upload Files</div>
                <button class="close-btn" id="close-upload">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="upload-area" id="upload-area">
                <div class="upload-icon">
                    <i class="fas fa-cloud-upload-alt"></i>
                </div>
                <div class="upload-text">Drag and drop files here</div>
                <div class="upload-subtext">or click to browse</div>
                <input type="file" class="file-input" id="file-input" multiple>
            </div>
        </div>
    </div>

    <script>
        // Global variables
        let currentUser = null;
        let currentFolder = 'home';
        let files = [];
        let selectedFile = null;

        // Check authentication
        const token = localStorage.getItem('token');
        if (!token) {
            window.location.href = '/';
        }

        // Load user data
        const userEmail = localStorage.getItem('userEmail');
        if (userEmail) {
            document.getElementById('user-email').textContent = userEmail;
            document.getElementById('user-avatar').textContent = userEmail.charAt(0).toUpperCase();
        }

        // API functions
        async function apiCall(endpoint, options = {}) {
            const response = await fetch(`/api${endpoint}`, {
                headers: {
                    'Authorization': `Bearer ${token}`,
                    'Content-Type': 'application/json',
                },
                ...options
            });
            
            if (!response.ok) {
                throw new Error(`API error: ${response.status}`);
            }
            
            return response.json();
        }

        // Load files
        async function loadFiles(folder = 'home') {
            try {
                const data = await apiCall('/files');
                files = data;
                renderFileList();
                updateCounts();
                updateStorage();
            } catch (error) {
                console.error('Failed to load files:', error);
                showError('Failed to load files');
            }
        }

        // Render file list
        function renderFileList() {
            const fileGrid = document.getElementById('file-grid');
            const fileList = document.getElementById('file-list');
            
            fileGrid.innerHTML = '';
            fileList.innerHTML = '';

            if (files.length === 0) {
                const emptyMessage = `
                    <div class="loading">
                        <i class="fas fa-folder-open" style="font-size: 48px; color: rgba(255,255,255,0.3); margin-bottom: 16px;"></i>
                        <div>No files in ${currentFolder}</div>
                    </div>
                `;
                fileGrid.innerHTML = emptyMessage;
                fileList.innerHTML = emptyMessage;
                return;
            }

            // Filter files by current folder
            const filteredFiles = files.filter(file => {
                if (currentFolder === 'home') return true;
                return file.type === currentFolder;
            });

            // Render grid view
            filteredFiles.forEach(file => {
                const fileItem = createFileItem(file, 'grid');
                fileGrid.appendChild(fileItem);
            });

            // Render list view
            filteredFiles.forEach(file => {
                const fileItem = createFileItem(file, 'list');
                fileList.appendChild(fileItem);
            });
        }

        // Create file item
        function createFileItem(file, view) {
            const fileItem = document.createElement('div');
            const timeAgo = getTimeAgo(file.created_at);
            const icon = getFileIcon(file.type);
            
            if (view === 'grid') {
                fileItem.className = 'file-item';
                fileItem.innerHTML = `
                    <div class="file-icon">
                        <i class="${icon}"></i>
                    </div>
                    <div class="file-name">${file.name}</div>
                    <div class="file-size">${formatFileSize(file.size)}</div>
                    <div class="file-date">${timeAgo}</div>
                    <div class="file-actions">
                        <button class="file-action-btn" onclick="downloadFile(${file.id})">
                            <i class="fas fa-download"></i>
                        </button>
                        <button class="file-action-btn" onclick="deleteFile(${file.id})">
                            <i class="fas fa-trash"></i>
                        </button>
                    </div>
                `;
            } else {
                fileItem.className = 'file-list-item';
                fileItem.innerHTML = `
                    <div class="file-list-icon">
                        <i class="${icon}"></i>
                    </div>
                    <div class="file-list-info">
                        <div class="file-list-name">${file.name}</div>
                        <div class="file-list-meta">Modified ${timeAgo}</div>
                    </div>
                    <div class="file-list-size">${formatFileSize(file.size)}</div>
                `;
            }
            
            fileItem.addEventListener('click', () => selectFile(file.id));
            return fileItem;
        }

        // Get file icon based on type
        function getFileIcon(type) {
            const icons = {
                'document': 'fas fa-file-alt',
                'image': 'fas fa-file-image',
                'video': 'fas fa-file-video',
                'audio': 'fas fa-file-music',
                'pdf': 'fas fa-file-pdf',
                'other': 'fas fa-file'
            };
            return icons[type] || icons.other;
        }

        // Upload file
        async function uploadFile(file) {
            try {
                const formData = new FormData();
                formData.append('file', file);

                const response = await fetch('/api/files/upload', {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${token}`
                    },
                    body: formData
                });

                if (!response.ok) {
                    throw new Error(`Upload failed: ${response.status}`);
                }

                const result = await response.json();
                showSuccess('File uploaded successfully!');
                loadFiles(currentFolder);
                return result;
            } catch (error) {
                console.error('Upload error:', error);
                showError('Failed to upload file');
            }
        }

        // Download file
        async function downloadFile(fileId) {
            try {
                const response = await fetch(`/api/files/${fileId}/download`, {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });

                if (!response.ok) {
                    throw new Error('Download failed');
                }

                const blob = await response.blob();
                const url = window.URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = 'file';
                document.body.appendChild(a);
                a.click();
                window.URL.revokeObjectURL(url);
                document.body.removeChild(a);
            } catch (error) {
                console.error('Download error:', error);
                showError('Failed to download file');
            }
        }

        // Delete file
        async function deleteFile(fileId) {
            if (!confirm('Are you sure you want to delete this file?')) {
                return;
            }

            try {
                await apiCall(`/files/${fileId}`, { method: 'DELETE' });
                showSuccess('File deleted successfully!');
                loadFiles(currentFolder);
            } catch (error) {
                console.error('Delete error:', error);
                showError('Failed to delete file');
            }
        }

        // Select file
        function selectFile(fileId) {
            selectedFile = files.find(f => f.id === fileId);
            console.log('Selected file:', selectedFile);
        }

        // Upload modal functions
        function openUploadModal() {
            document.getElementById('upload-modal').classList.add('active');
        }

        function closeUploadModal() {
            document.getElementById('upload-modal').classList.remove('active');
        }

        // Utility functions
        function getTimeAgo(dateString) {
            const date = new Date(dateString);
            const now = new Date();
            const diffMs = now - date;
            const diffMins = Math.floor(diffMs / 60000);
            const diffHours = Math.floor(diffMs / 3600000);
            const diffDays = Math.floor(diffMs / 86400000);

            if (diffMins < 1) return 'Just now';
            if (diffMins < 60) return `${diffMins}m ago`;
            if (diffHours < 24) return `${diffHours}h ago`;
            if (diffDays < 7) return `${diffDays}d ago`;
            return date.toLocaleDateString();
        }

        function formatFileSize(bytes) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
        }

        function updateCounts() {
            const counts = {
                home: files.length,
                documents: files.filter(f => f.type === 'document').length,
                images: files.filter(f => f.type === 'image').length,
                videos: files.filter(f => f.type === 'video').length,
                music: files.filter(f => f.type === 'audio').length,
                trash: 0
            };

            Object.keys(counts).forEach(folder => {
                const element = document.getElementById(`${folder}-count`);
                if (element) {
                    element.textContent = counts[folder];
                }
            });
        }

        function updateStorage() {
            const totalSize = files.reduce((sum, file) => sum + file.size, 0);
            const totalGB = 10 * 1024 * 1024 * 1024; // 10 GB
            const usedGB = totalSize / (1024 * 1024 * 1024);
            const percentage = (usedGB / 10) * 100;

            document.getElementById('storage-fill').style.width = `${percentage}%`;
            document.getElementById('storage-used').textContent = `${usedGB.toFixed(1)} GB`;
            document.getElementById('storage-total').textContent = '10 GB';
        }

        function showSuccess(message) {
            alert(message);
        }

        function showError(message) {
            alert(message);
        }

        // Event listeners
        document.getElementById('upload-btn').addEventListener('click', openUploadModal);
        document.getElementById('close-upload').addEventListener('click', closeUploadModal);

        // File upload handling
        const uploadArea = document.getElementById('upload-area');
        const fileInput = document.getElementById('file-input');

        uploadArea.addEventListener('click', () => fileInput.click());

        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });

        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragover');
        });

        uploadArea.addEventListener('drop', async (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            
            const files = Array.from(e.dataTransfer.files);
            for (const file of files) {
                await uploadFile(file);
            }
        });

        fileInput.addEventListener('change', async (e) => {
            const files = Array.from(e.target.files);
            for (const file of files) {
                await uploadFile(file);
            }
            e.target.value = '';
        });

        // View toggle
        document.querySelectorAll('.view-btn').forEach(btn => {
            btn.addEventListener('click', function() {
                const view = this.dataset.view;
                
                // Update active button
                document.querySelectorAll('.view-btn').forEach(b => b.classList.remove('active'));
                this.classList.add('active');
                
                // Show/hide views
                if (view === 'grid') {
                    document.getElementById('file-grid').style.display = 'grid';
                    document.getElementById('file-list').style.display = 'none';
                } else {
                    document.getElementById('file-grid').style.display = 'none';
                    document.getElementById('file-list').style.display = 'block';
                }
            });
        });

        // Folder navigation
        document.querySelectorAll('.nav-item').forEach(item => {
            item.addEventListener('click', function() {
                const folder = this.dataset.folder;
                if (folder) {
                    currentFolder = folder;
                    
                    // Update active state
                    document.querySelectorAll('.nav-item').forEach(nav => nav.classList.remove('active'));
                    this.classList.add('active');
                    
                    // Load files for folder
                    loadFiles(folder);
                }
            });
        });

        // Search functionality
        document.getElementById('search-input').addEventListener('input', function() {
            const query = this.value.toLowerCase();
            const fileItems = document.querySelectorAll('.file-item, .file-list-item');
            
            fileItems.forEach(item => {
                const fileName = item.querySelector('.file-name, .file-list-name').textContent.toLowerCase();
                
                if (fileName.includes(query)) {
                    item.style.display = 'block';
                } else {
                    item.style.display = 'none';
                }
            });
        });

        // Logout functionality
        document.getElementById('user-menu').addEventListener('click', function() {
            if (confirm('Do you want to logout?')) {
                localStorage.removeItem('token');
                localStorage.removeItem('userEmail');
                window.location.href = '/';
            }
        });

        // Initialize
        loadFiles();
    </script>
</body>
